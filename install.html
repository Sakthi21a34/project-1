<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Success</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .card h2 {
            color: #004080;
        }
        .btn-custom {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ffcc00;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Store</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Installation Successful!</h2>
            <p>Your game has been successfully installed and is ready to play.</p>
            <a href="index.html" class="btn btn-custom">Go to Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Game Store. All rights reserved.</p>
    </footer>

    <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
